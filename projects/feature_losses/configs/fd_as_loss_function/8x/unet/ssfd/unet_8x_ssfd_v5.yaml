DESCRIPTION:
  BRIEF: Unet network (5 pools, 32 features) on fastmri knee multicoil dataset @ (8,)x
    undersampling. SSFD as loss function.
  ENTITY_NAME: ss_recon
  EXP_NAME: fastmri-knee/8x/unet-SSFD/v5
