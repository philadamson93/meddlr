  RECON_LOSS:
    NAME: SSFD
    RENORMALIZE_DATA: false
  SEG:
    ACTIVATION: sigmoid
    CLASSES: []
    INCLUDE_BACKGROUND: false
  SSDU:
    MASKER:
      PARAMS: {}
    META_ARCHITECTURE: GeneralizedUnrolledCNN
  UNET:
    BLOCK_ORDER: ("conv", "relu", "conv", "relu", "batchnorm", "dropout")
    CHANNELS: 32
    DROPOUT: 0.0
    IN_CHANNELS: 2
    NORMALIZE: false
    NUM_POOL_LAYERS: 5
    OUT_CHANNELS: 2
  UNROLLED:
    BLOCK_ARCHITECTURE: ResNet
    CONV_BLOCK:
      ACTIVATION: relu
      NORM: none
      NORM_AFFINE: false
      ORDER: ("norm", "act", "drop", "conv")
    DROPOUT: 0.0
    FIX_STEP_SIZE: false
    KERNEL_SIZE: (3,)
    NUM_EMAPS: 1
    NUM_FEATURES: 256
    NUM_RESBLOCKS: 2
    NUM_UNROLLED_STEPS: 5
    PADDING: ''
    SHARE_WEIGHTS: false
    STEP_SIZES: (-2.0,)
  WEIGHTS: ''
